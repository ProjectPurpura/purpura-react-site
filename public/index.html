<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" type="image/svg+xml" /> 
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicativo de chat PurPura"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>PurPura</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />

    <style>
      :root{
        --vh:1vh;
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
        --safe-left: env(safe-area-inset-left);
        --safe-right: env(safe-area-inset-right);
      }
      html,body,#root{height:100%;min-height:100%;margin:0;}
      body{
        background:#f4f4f4;
        overflow:hidden;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }
      .app-container-boot{
        width:100%;
        height:calc(var(--vh,1vh) * 100);
        min-height:100vh; min-height:100dvh;
        display:flex; flex-direction:column; overflow:hidden; background:#f4f4f4;
      }
      @supports (height:100dvh){
        .app-container-boot{height:100dvh;}
      }
      .boot-screen{
        flex:1; display:flex; align-items:center; justify-content:center; color:#666; padding:16px;
      }
    </style>
    <script>
      (function(){
        var setVh=function(){
          var vh=window.innerHeight*0.01;
          document.documentElement.style.setProperty('--vh', vh+'px');
        };
        setVh();
        window.addEventListener('resize', setVh, {passive:true});
        document.addEventListener('visibilitychange', function(){
          if(document.visibilityState==='visible') setVh();
        });
      })();
    </script>
  </head>
  <body>
    <noscript>VocÃª precisa ativar o JavaScript para executar este aplicativo.</noscript>
    <div id="boot" class="app-container-boot">
      <div class="boot-screen">Carregando...</div>
    </div>
    <div id="root"></div>
    <script>
      (function(){
        var obs=new MutationObserver(function(){
          var boot=document.getElementById('boot');
          var root=document.getElementById('root');
          if(root && root.children.length>0 && boot && boot.parentElement){
            boot.parentElement.removeChild(boot);
            obs.disconnect();
          }
        });
        obs.observe(document.getElementById('root'), {childList:true});
      })();
    </script>
  </body>
</html>
